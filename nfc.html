<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(
                rgba(255, 255, 255, 0),  /* Reduced opacity from 0.7 to 0.4 */
                rgba(255, 255, 255, 0)   /* Reduced opacity from 0.7 to 0.4 */
            ),
            url('images/background.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            padding: 2rem 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);  /* Made container more opaque for better readability */
            border-radius: 1.5rem;
            padding: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.034);
            text-align: center;
            max-width: 90%;
            width: 400px;
            margin-top: 2rem;
        }

        .logo-container {
            width: 250px;
            height: 250px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: bounce 2s infinite;
        }

        .link-btn {
            background: #6b21a8;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            margin: 0.5rem 0;
            display: block;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .link-btn:hover {
            background: #9333ea;
            transform: scale(1.05);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="images/logofara.png" alt="Casa Denis Logo" class="logo">
    </div>
    <div class="container">
        <h1 class="text-2xl font-bold text-purple-800 mb-6">Connect with Us!</h1>
        <a href="https://casadenis.ro" class="link-btn">Our Website</a>
        <a href="https://www.instagram.com/casa_denis_?igsh=MXZicXNxamE3bGgxYg%3D%3D&utm_source=qr" class="link-btn">Instagram</a>
        <a href="https://maps.app.goo.gl/nZ5evPbimMp21ug59" class="link-btn">Our Location</a>
        <a href="https://www.facebook.com/share/16Unfd6ZEv/?mibextid=wwXIfr" class="link-btn">Facebook</a>
    </div>
</body>
</html>
